<ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-avatar item-start>
          <img class="foto-perfil" src="assets/imgs/profile.jpg">
        </ion-avatar>
        <div class="dados">
            <span class="nome-perfil">Caroline Oliveira</span><br>
            <span class="tipo-perfil">Administrador</span>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list inset>
        <button ion-item (click)="openPerfilPage()">
            <ion-icon name="person" item-start></ion-icon> Minha Conta
        </button>
        <button ion-item (click)="openRankingPage()">
            <ion-icon name="stats" item-start></ion-icon> Ranking
        </button>
        <button ion-item (click)="openSugestoesPage()">
            <ion-icon name="create" item-start></ion-icon> Sugestões
        </button>
        <ion-list-header class="header-info-menu">
            Informações
        </ion-list-header>
        <button ion-item (click)="openSobrePage()">
            <ion-icon name="information-circle" item-start></ion-icon> Sobre
          </button>
        <button ion-item (click)="openAjudaPage()">
            <ion-icon name="help-circle" item-start></ion-icon> Ajuda
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <ion-nav #content [root]="rootPage"></ion-nav>
