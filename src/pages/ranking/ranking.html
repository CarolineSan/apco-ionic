<ion-header>
  <ion-navbar>
    <ion-title>Ranking</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list-header>Sua posição</ion-list-header>
    <ion-list inset>
        <ion-item>
          <ion-avatar item-start>
            <img src="assets/imgs/avatar/buzz-avatar.png">
          </ion-avatar>
          <h2>Caroline Oliveira</h2>
          <p>1800 pontos</p>
          <ion-note item-end>67º Lugar</ion-note>
        </ion-item>
    </ion-list>

    <ion-list-header>Top 10</ion-list-header>
    <ion-list>
        <ion-item *ngFor="let p of profiles">
          <ion-avatar item-start>
            <img src="assets/imgs/avatar/buzz-avatar.png">
          </ion-avatar>
          <h2>{{p.nome}}r</h2>
          <p>{{p.pontos}} pontos</p>
          <ion-note item-end>{{p.posicao}}º Lugar</ion-note>
        </ion-item>
    </ion-list>
    
    <br>

</ion-content>
