<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
  </ion-navbar>
  <ion-toolbar>
      <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <div class="body">

        <ion-card *ngFor="let publicacao of lista_publicacoes">

            <ion-item>
              <ion-avatar item-end>
                <img src="assets/imgs/icons/icon_publicacao.png">
              </ion-avatar>
              <h2>{{publicacao.original_title}}</h2>
            </ion-item>
          
            <ion-card-content>
              <p>{{substr(180, publicacao.overview)}}</p>
            </ion-card-content>
          
            <ion-row>
              <ion-col align-self-center text-center>
                <button ion-button color="secondary" icon-start clear small>
                  <ion-icon name="thumbs-up"></ion-icon>
                  <div>{{publicacao.vote_count}} Likes</div>
                </button>
              </ion-col>
            </ion-row>
          
        </ion-card>

      </div>

</ion-content>
